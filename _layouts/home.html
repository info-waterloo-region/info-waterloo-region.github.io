<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">

  {% include head.html %}

  <body>
    <div class="wrap">
      <div class="masthead">
        <div class="container">
          <h1>info@waterlooregion.org</h1>
          <p class="lead">Open Data and Open Source from the <a>Social Planning Council</a></p>
        </div>
      </div>
      <div class="container content">
        {{ content }}
        <div class="posts">
          {% for post in site.posts %}
          <div class="post">
            <h2 class="post-title">
              <a href="{{ post.repo }}">
                {{ post.title }}
              </a>
            </h2>
            {{ post.content }}
          </div>
          {% endfor %}
        </div>
      </div>
    </div>
  </body>
</html>
